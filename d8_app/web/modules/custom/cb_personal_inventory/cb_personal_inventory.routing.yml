cb_personal_inventory.example:
  path: '/cb-personal-inventory/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\cb_personal_inventory\Controller\CbPersonalInventoryController::build'
  requirements:
    _permission: 'access content'

cb_personal_inventory.settings_form:
  path: '/admin/config/system/cb-personal-inventory'
  defaults:
    _title: 'cb_personal_inventory settings'
    _form: 'Drupal\cb_personal_inventory\Form\SettingsForm'
  requirements:
    _permission: 'administer cb_personal_inventory configuration'
