cb_world_times.example:
  path: '/cb-world-times/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\cb_world_times\Controller\CbWorldTimesController::build'
  requirements:
    _permission: 'access content'

cb_world_times.settings_form:
  path: '/admin/config/system/cb-world-times'
  defaults:
    _title: 'CB World Times settings'
    _form: 'Drupal\cb_world_times\Form\SettingsForm'
  requirements:
    _permission: 'administer cb_world_times configuration'
