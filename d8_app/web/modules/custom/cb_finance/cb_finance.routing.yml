cb_finance.example:
  path: '/cb-finance/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\cb_finance\Controller\CbFinanceController::build'
  requirements:
    _permission: 'access content'

cb_finance.settings_form:
  path: '/admin/config/system/cb-finance'
  defaults:
    _title: 'cb_finance settings'
    _form: 'Drupal\cb_finance\Form\SettingsForm'
  requirements:
    _permission: 'administer cb_finance configuration'
