    value: "<p><img alt=\"nyc sunset\" data-entity-type=\"file\" data-entity-uuid=\"2dcd2411-efa7-4283-8ca9-5f382e2f09dc\" src=\"/sites/default/files/inline-images/tp-nyc-sunset-mid-6-29-18_0.jpg\" /></p>\r\n\r\n<h3><strong>Phase 1 : Newcomer</strong></h3>\r\n\r\n<p><strong>Paperwork for Securing Housing</strong></p>\r\n\r\n<ul>\r\n\t<li>Letter of Employment w/ Salary - Salary should be 40x 1 month rent of the apartment you wish to rent</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Funds needed (Cashiers Checks):</li>\r\n\t<li>Apt Broker Fees (2 x 1 month rent)</li>\r\n\t<li>Security Deposit - 1 month rent</li>\r\n\t<li>First Month's Rent</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Letter of References - Include a former Landlord you have credit with</li>\r\n\t<li>Letter of Credit - <a href=\"https://www.annualcreditreport.com/index.action\">https://www.annualcreditreport.com/index.action </a></li>\r\n\t<li>Contacts: Find someone local to NYC to stay with while you secure housing.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>What to Bring</strong></p>\r\n\r\n<p>Money - If necessary, one can likely survive with the housing funds listed above plus maybe $2K in cash. A credit card is useful in these situations, but I am assuming no credit card account, since I didn't have one first moving here. The more cash you can start with the better, but no, you don't really need 10K in cash to move to NYC.</p>\r\n\r\n<p>Your Stuff - You have the below options:</p>\r\n\r\n<p>1. Rent a U-Haul</p>\r\n\r\n<p>2. Hire a professional moving service</p>\r\n\r\n<p>3. Bring almost nothing, but buy everything after you arrive.&nbsp; Options 1 and 2 assume you might have expensive furniture, or cannot afford to replace everything.&nbsp; It may be cheaper to just replace it all.&nbsp; Chances are good your old furniture might not work for a small NYC apartment (large desk, 80 inch sofa, etc). Consider that you can have a mattress and sofa delivered for $500 (Ikea, etc).</p>\r\n\r\n<p>Your Hopes and Dreams</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Phase 2 : New Resident</strong></h3>\r\n\r\n<p><strong>Registrations and Identity Documents</strong></p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://www.usps.com\">USPS</a> Change of Address Form</li>\r\n\t<li><a href=\"https://my.ny.gov/\">NYS State website</a> (MyDMV, Taxes, Unemployment, etc)</li>\r\n\t<li><a href=\"https://vote.nyc/\">NYC Voter Registration</a></li>\r\n\t<li>NYC Jury Duty</li>\r\n\t<li>Eye Doctor Appt for DMV exam</li>\r\n\t<li>DMV visit</li>\r\n\t<li>Social Security (bring this to HR before you start work - they need a copy for the tax withholding )</li>\r\n\t<li>Tax documents for pre-employment</li>\r\n\t<li>US Passport</li>\r\n</ul>\r\n\r\n<p><strong>Setup Bank Accounts / Transfer Assets </strong></p>\r\n\r\n<p><a href=\"https://www.chase.com/\">Chase </a>has a mighty presence in NYC. <a href=\"https://online.citi.com/US/login.do\">Citi </a>is another fine choice with many NYC ATMs, so accounts with both would be ideal. All Duane Reades now are Citi ATMs if I am not mistaken.&nbsp; I would switch banks if your primary account is not with either of these.</p>\r\n\r\n<p><strong>Backup Keys </strong></p>\r\n\r\n<p>Plan on losing your apt keys at least once.&nbsp; Immediately upon receiving your key, you should make 3 duplicate sets of each (Mail, Bldg, Apt) in case you lose your keys.</p>\r\n\r\n<p>I suggest keeping 3 duplicate sets of keys (Mail, Bldg, Apt) in the below locations:</p>\r\n\r\n<ul>\r\n\t<li>1 at your office desk</li>\r\n\t<li>1 on your Everyday Carry (<a href=\"https://www.artofmanliness.com/articles/beginners-guide-to-edc/\">EDC</a>) - backpack, briefcase, etc.</li>\r\n\t<li>1 near your apartment - (neighbor, etc)</li>\r\n</ul>\r\n\r\n<p><strong>Safe Deposit Box </strong>- I recommend signing up for one of these at your bank to keep identity documents and other valuables.</p>\r\n\r\n<p><strong>Contacts</strong>:</p>\r\n\r\n<ul>\r\n\t<li>A good doctor</li>\r\n\t<li>A good dentist</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Phase 3 : New Employee</strong></h3>\r\n\r\n<p>Through any decent employer you should be able to sign up for the below**:</p>\r\n\r\n<ul>\r\n\t<li>TransitChek Commuter Card MTA&nbsp; (<a href=\"https://www.wageworks.com/\">WageWorks</a>)</li>\r\n\t<li>FSA Plan (<a href=\"https://www.wageworks.com\">Wageworks</a>) - I suggest contributing the max.</li>\r\n\t<li>Health Insurance (EPO, PPO, <a href=\"https://www.aetna.com/\">Aetna</a>, UnitedHealthcare, <a href=\"https://www.oxhp.com/\">Oxford</a>, etc)</li>\r\n\t<li>Dental Insurance (Metlife, <a href=\"https://www.guardianlife.com\">Guardian</a>, Cigna, etc)</li>\r\n\t<li>401K (<a href=\"https://www.fidelity.com\">Fidelity</a>, Prudential, etc)</li>\r\n</ul>\r\n\r\n<p>** Be <strong><em>sure </em></strong>not to miss the deadline for signing up for Benefit Elections.</p>\r\n\r\n<h3><strong>Phase 4 : New Resident - Part II</strong></h3>\r\n\r\n<p>Other things I recommend doing in the first month:</p>\r\n\r\n<ul>\r\n\t<li>Install the A/C right away - if you move in between June- early Sept.&nbsp; It is really not hot or that humid outside of those months.&nbsp; A massive A/C is not necessary.&nbsp; As a new tenant, I first installed an Amana 15000 BTU unit. It lasted 10 years, but was noisy and ran up $300/month power bills.&nbsp; I now have two 5000 BTU units and my 300 sq/ft apt is cooled very well, quietly, and at a far lower monthly cost.&nbsp; Even running these two A/Cs, my power bill is now half compared with the Amana.</li>\r\n\t<li>Air Filtration / Dehumidification - I am personally into clean air, so I run two A/Cs in the summer, as well as three air purifiers and a de-humidifer.&nbsp; NYC buildings tend to be very old and poorly ventilated, and so purifying/dehumidifying the air will also prevent mold, bugs, etc.</li>\r\n\t<li>Space Heater</li>\r\n\t<li>Cleaning supplies</li>\r\n\t<li>Pest Control: Bring lots of snap mousetraps, glue traps, roach gel.</li>\r\n\t<li>Setup Internet</li>\r\n\t<li>Setup Mobile Phone Account</li>\r\n\t<li>Wall mount a big TV.&nbsp; To save space, you definitely want something like a TV wall-mounted.</li>\r\n</ul>\r\n"
