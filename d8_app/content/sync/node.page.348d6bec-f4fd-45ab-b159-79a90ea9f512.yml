    value: "<p>On history of western philosophy, lukeprog recommends Melchert's The Great Conversation over Russell's A History of Western Philosophy, Copelston's History of Philosophy, and Kenney's A New History of Western Philosophy.</p>\r\n\r\n<p>On cognitive science, lukeprog recommends Bermudez's Cognitive Science over Thagard's Mind: Introduction to Cognitive Science and Kolak's Cognitive Science.</p>\r\n\r\n<p>On introductory logic for philosophy, lukeprog recommends Lepore's Meaning and Argument over Copi's Introduction to Logic, Hurley's A Concise Introduction to Logic, and Smith's An Introduction to Formal Logic.</p>\r\n\r\n<p>On economics, michaba03m recommends Mankiw's Macroeconomics over Varian's Intermediate Microeconomics and Katz &amp; Rosen's Macroeconomics.</p>\r\n\r\n<p>On economics, realitygrill recommends McAfee's Introduction to Economic Analysis over Mankiw's Principles of Microeconomics and Case &amp; Fair's Principles of Macroeconomics.</p>\r\n\r\n<p>On representation theory, SarahC recommends Sternberg's Group Theory and Physics over Lang's Algebra, Weyl's The Theory of Groups and Quantum Mechanics, and Fulton &amp; Harris' Representation Theory: A First Course.</p>\r\n\r\n<p>On statistics, madhadron recommends Kiefer's Introduction to Statistical Inference over Hogg &amp; Craig's Introduction to Mathematical Statistics, Casella &amp; Berger's Statistical Inference, and others.<br />\r\nOn advanced Bayesian statistics, Cyan recommends Gelman's Bayesian Data Analysis over Jaynes' Probability Theory: The Logic of Science and Bernardo's Bayesian Theory.</p>\r\n\r\n<p>On basic Bayesian statistics, jsalvatier recommends Skilling &amp; Sivia's Data Analysis: A Bayesian Tutorial over Gelman's Bayesian Data Analysis, Bolstad's Bayesian Statistics, and Robert's The Bayesian Choice.</p>\r\n\r\n<p>On real analysis, paper-machine recommends Bartle's A Modern Theory of Integration over Rudin's Real and Complex Analysis and Royden's Real Analysis.</p>\r\n\r\n<p>On non-relativistic quantum mechanics, wbcurry recommends Sakurai &amp; Napolitano's Modern Quantum Mechanics over Messiah's Quantum Mechanics, Cohen-Tannoudji's Quantum Mechanics, and Greiner's Quantum Mechanics: An Introduction.</p>\r\n\r\n<p>On music theory, komponisto recommends Westergaard's An Introduction to Tonal Theory over Piston's Harmony, Aldwell and Schachter's Harmony and Voice Leading, and Kotska and Payne's Tonal Harmony.</p>\r\n\r\n<p>On business, joshkaufman recommends Kaufman's The Personal MBA: Master the Art of Business over Bevelin's Seeking Wisdom and Munger's Poor Charlie's Alamanack.</p>\r\n\r\n<p>On machine learning, alexflint recommends Bishop's Pattern Recognition and Machine Learning over Russell &amp; Norvig's Artificial Intelligence: A Modern Approach and Thrun et. al.'s Probabilistic Robotics.<br />\r\nOn algorithms, gjm recommends Cormen et. al.'s Introduction to Algorithms over Knuth's The Art of Computer Programming and Sedgwick's Algorithms.</p>\r\n\r\n<p>On electrodynamics, Alex_Altair recommends Griffiths' Introduction to Electrodynamics over Jackson's Electrodynamics and Feynman's Lectures on Physics.</p>\r\n\r\n<p>On electrodynamics, madhadron recommends Purcell's Electricity and Magnetism over Griffith's Introduction to Electrodynamics, Feynman's Lectures on Physics, and others.</p>\r\n\r\n<p>On systems theory, Davidmanheim recommends Meadows' Thinking in Systems: A Primer over Senge's The Fifth Discipline: The Art &amp; Practice of The Learning Organization and Kim's Introduction to Systems Thinking.</p>\r\n\r\n<p>On self-help, lukeprog recommends Weiten, Dunn, and Hammer's Psychology Applied to Modern Life over Santrock's Human Adjustment and Tucker-Ladd's Psychological Self-Help.</p>\r\n\r\n<p>On probability theory, SarahC recommends Feller's An Introduction to Probability Theory + Vol. 2 over Ross' A First Course in Probability and Koralov &amp; Sinai's Theory of Probability and Random Processes.</p>\r\n\r\n<p>On probability theory, madhadron recommends Grimmett &amp; Stirzaker's Probability and Random Processes over Feller's Introduction to Probability Theory and Its Applications and Nelson's Radically Elementary Probability Theory.</p>\r\n\r\n<p>On topology, jsteinhardt recommends Munkres' Topology over Armstrong's Topology and Massey's Algebraic Topology.</p>\r\n\r\n<p>On linguistics, etymologik recommends O'Grady et al.'s Contemporary Linguistics over Hayes et al.'s Linguistics: An Introduction to Linguistic Theory and Carnie's Syntax: A Generative Introduction.</p>\r\n\r\n<p>On meta-ethics, lukeprog recommends Miller's An Introduction to Contemporary Metaethics over Jacobs' The Dimensions of Moral Theory and Smith's Ethics and the A Priori.</p>\r\n\r\n<p>On decision-making &amp; biases, badger recommends Bazerman &amp; Moore's Judgment in Managerial Decision Making over Hastie &amp; Dawes' Rational Choice in an Uncertain World, Gilboa's Making Better Decisions, and others.</p>\r\n\r\n<p>On neuroscience, kjmiller recommends Bear et al's Neuroscience: Exploring the Brain over Purves et al's Neuroscience and Kandel et al's Principles of Neural Science.</p>\r\n\r\n<p>On World War II, Peacewise recommends Weinberg's A World at Arms over Churchill's The Second World War and Day's The Politics of War.</p>\r\n\r\n<p>On elliptic curves, magfrump recommends Koblitz' Introduction to Elliptic Curves and Modular Forms over Silverman's Arithmetic of Elliptic Curves and Cassel's Lectures on Elliptic Curves.</p>\r\n\r\n<p>On improvisation, Arepo recommends Salinsky &amp; Frances-White's The Improv Handbook over Johnstone's Impro, Johnston's The Improvisation Game, and others.</p>\r\n\r\n<p>On thermodynamics, madhadron recommends Hatsopoulos &amp; Keenan's Principles of General Thermodynamics over Fermi's Thermodynamics, Sommerfeld's Thermodynamics and Statistical Mechanics, and others.</p>\r\n\r\n<p>On statistical mechanics, madhadron recommends Landau &amp; Lifshitz' Statistical Physics, Volume 5 over Sethna's Entropy, Order Parameters, and Complexity and Reichl's A Modern Course in Statistical Physics.</p>\r\n\r\n<p>On criminal justice, strange recommends Fuller's Criminal Justice: Mainstream and Crosscurrents over Neubauer &amp; Fradella's America's Courts and the Criminal Justice System and Albanese' Criminal Justice.</p>\r\n\r\n<p>On organic chemistry, rhodium recommends Clayden et al's Organic Chemistry over McMurry's Organic Chemistry and Smith's Organic Chemistry.</p>\r\n\r\n<p>On special relativity, iDante recommends Taylor &amp; Wheeler's Spacetime Physics over Harris' Modern Physics, French's Special Relativity, and others.</p>\r\n\r\n<p>On abstract algebra, Bundle_Gerbe recommends Dummit &amp; Foote's Abstract Algebra over Lang's Algebra and others.</p>\r\n\r\n<p>On decision theory, lukeprog recommends Peterson's An Introduction to Decision Theory over Resnik's Choices and Luce &amp; Raiffa's Games and Decisions.</p>\r\n\r\n<p>On calculus, orthonormal recommends Spivak's Calculus over Thomas' Calculus and Stewart's Calculus.</p>\r\n\r\n<p>On analysis in Rn, orthonormal recommends Strichartz's The Way of Analysis over Rudin's Principles of Mathematical Analysis and Kolmogorov &amp; Fomin's Introduction to Real Analysis.</p>\r\n\r\n<p>On real analysis and measure theory, orthonormal recommends Stein &amp; Shakarchi's Measure Theory, Integration, and Hilbert Spaces over Royden's Real Analysis and Rudin's Real and Complex Analysis.<br />\r\nOn partial differential equations, orthonormal recommends Strauss' Partial Differential Equations over Evans' Partial Differential Equations and Hormander's Analysis of Partial Differential Operators.</p>\r\n\r\n<p>On introductory real analysis, SatvikBeri recommends Pugh's Real Mathematical Analysis over Lang's Real and Functional Analysis and Rudin's Principles of Mathematical Analysis.</p>\r\n\r\n<p>On commutative algebra, SatvikBeri recommends MacDonald's Introduction to Commutative Algebra over Lang's Algebra and Eisenbud's Commutative Algebra With a View Towards Algebraic Geometry.</p>\r\n\r\n<p>On animal behavior, Natha recommends Alcock's Animal Behavior, 6th edition over Dugatkin's Principles of Animal Behavior and newer editions of the Alcock textbook.</p>\r\n\r\n<p>On calculus, Epictetus recommends Courant's Differential and Integral Calculus over Stewart's Calculus and Kline's Calculus.</p>\r\n\r\n<p>On linear algebra, Epictetus recommends Shilov's Linear Algebra over Lay's Linear Algebra and its Appications and Axler's Linear Algebra Done Right.</p>\r\n\r\n<p>On numerical methods, Epictetus recommends Press et al.'s Numerical Recipes over Bulirsch &amp; Stoer's Introduction to Numerical Analysis, Atkinson's An Introduction to Numerical Analysis, and Hamming's Numerical Methods of Scientists and Engineers.<br />\r\nOn ordinary differential equations, Epictetus recommends Arnold's Ordinary Differential Equations over Coddington's An Introduction to Ordinary Differential Equations and Enenbaum &amp; Pollard's Ordinary Differential Equations.</p>\r\n\r\n<p>On abstract algebra, Epictetus recommends Jacobson's Basic Algebra over Bourbaki's Algebra, Lang's Algebra, and Hungerford's Algebra.</p>\r\n\r\n<p>On elementary real analysis, Epictetus recommends Rudin's Principles of Mathematical Analysis over Ross' Elementary Analysis, Lang's Undergraduate Analysis, and Hardy's A Course of Pure Mathematics.</p>\r\n"
