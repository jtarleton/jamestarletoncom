    value: "<h3><strong>NYC Hotels - between $150 - $200/night</strong></h3>\r\n\r\n<pre>\r\nHudson New York, Central Park 4.0 out of 5.0\r\n\r\n  W 58th St New York NY 1-866-599-6674\r\n\r\n  <a href=\"https://www.morganshotelgroup.com/hudson/hudson-new-york\">https://www.morganshotelgroup.com/hudson/hudson-new-york</a>\r\n\r\n  - This looks like the coolest hotel on the list.  I'm not sure why it's under $200 a night, but the location is probably my favorite in the\r\n    whole city : right near Columbus Circle, and the southwest entrance to the park.\r\n\r\nThe Lexington New York City, Autograph Collection 4.0 out of 5.0\r\n  Lexington Ave at 48th St. New York NY 1-866-599-6674\r\n  <a href=\"https://www.lexingtonhotelnyc.com/\">https://www.lexingtonhotelnyc.com/</a>\r\n\r\n  - I have walked past this several times - it's one of those really old hotels, but might be good, who knows.\r\n\r\nHoliday Inn Express New York City Times Square 3.0 out of 5.0\r\n  W 39th Street New York NY 1-855-799-6861\r\n\r\n  <a href=\"https://www.ihg.com/holidayinnexpress/hotels/us/en/new-york/nycws/hoteldetail\">https://www.ihg.com/holidayinnexpress/hotels/us/en/new-york/nycws/hoteldetail</a>\r\n\r\n  - This is not one of the nicest hotel on the list, but included it because it's pretty cheap and a familiar location.\r\n\r\nGrand Hyatt New York 4.0 out of 5.0\r\n  East 42nd Street at Grand Central Terminal New York NY 1-855-296-5764\r\n\r\n  - This is one of Donald Trump's buildings...I walk by it almost every day, it's not super expensive, because probably was last renovated in the 80s when he bought it, but looks OK to me.\r\n\r\nFairfield Inn by Marriott New York Manhattan/Times Square 3.0 out of 5.0\r\n\r\n  West 40th Street New York NY 1-855-873-6565\r\n\r\n<a href=\"  http://www.marriott.com/hotels/travel/nycfi-fairfield-inn-and-suites-new-york-manhattan-times-square/\">  http://www.marriott.com/hotels/travel/nycfi-fairfield-inn-and-suites-new-york-manhattan-times-square/</a>\r\n\r\nThe Roosevelt Hotel, New York City\r\n\r\n  E 45th Street New York NY 1-866-599-6674\r\n\r\n <a href=\" http://www.theroosevelthotel.com/\"> http://www.theroosevelthotel.com/</a>\r\n\r\nFour Points by Sheraton Midtown-Times Square 3.5 out of 5.0\r\n\r\n  W 40th Sreet New York NY 1-866-599-6674\r\n<a href=\"   http://www.fourpointstimessquare.com/\">\r\n  http://www.fourpointstimessquare.com/</a></pre>\r\n"
    format: full_html
