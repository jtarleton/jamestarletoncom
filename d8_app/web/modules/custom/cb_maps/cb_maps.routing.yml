cb_maps.example:
  path: '/cb-maps/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\cb_maps\Controller\CbMapsController::build'
  requirements:
    _permission: 'access content'

cb_maps.settings_form:
  path: '/admin/config/system/cb-maps'
  defaults:
    _title: 'cb_maps settings'
    _form: 'Drupal\cb_maps\Form\SettingsForm'
  requirements:
    _permission: 'administer cb_maps configuration'
