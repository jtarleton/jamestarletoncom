=\"https://www.wageworks.com/\">WageWorks</a>)</li>\n\t<li>FSA Plan (<a href=\"https://www.wageworks.com\">Wageworks</a>) - I suggest contributing the max.</li>\n\t<li>Health Insurance (EPO, PPO, <a href=\"https://www.aetna.com/\">Aetna</a>, UnitedHealthcare, <a href=\"https://www.oxhp.com/\">Oxford</a>, etc)</li>\n\t<li>Dental Insurance (Metlife, <a href=\"https://www.guardianlife.com\">Guardian</a>, Cigna, etc)</li>\n\t<li>401K (<a href=\"https://www.fidelity.com\">Fidelity</a>, Prudential, etc)</li>\n</ul><p>** Be <strong><em>sure </em></strong>not to miss the deadline for signing up for Benefit Elections.</p>\n\n<h3><strong>Phase 4 : New Resident - Part II</strong></h3>\n\n<p>Other things I recommend doing in the first month:</p>\n\n<ul><li>Install the A/C right away - if you move in between June- early Sept.\_ It is really not hot or that humid outside of those months.\_ A massive A/C is not necessary.\_ As a new tenant, I first installed an Amana 15000 BTU unit. It lasted 10 years, but was noisy and ran up $300/month power bills.\_ I now have two 5000 BTU units and my 300 sq/ft apt is cooled very well, quietly, and at a far lower monthly cost.\_ Even running these two A/Cs, my power bill is now half compared with the Amana.</li>\n\t<li>Air Filtration / Dehumidification - I am personally into clean air, so I run two A/Cs in the summer, as well as three air purifiers and a de-humidifer.\_ NYC buildings tend to be very old and poorly ventilated, and so purifying/dehumidifying the air will also prevent mold, bugs, etc.</li>\n\t<li>Space Heater</li>\n\t<li>Cleaning supplies</li>\n\t<li>Pest Control: Bring lots of snap mousetraps, glue traps, roach gel.</li>\n\t<li>Setup Internet</li>\n\t<li>Setup Mobile Phone Account</li>\n\t<li>Wall mount a big TV.\_ To save space, you definitely want something like a TV wall-mounted.</li>\n</ul>"
